<section class="mt-4 text-white" *ngIf="skills">
    <div class="container border-mb-style pb-3">
        <div class="row my-2">
            <section class="bg-secondary bg-gradient p-3">
                <h2 class="h3 text-center">Editar Registro Skills</h2>            
                <form (ngSubmit)="onUpdate()" class="w-50 mx-auto" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="" class="form-label">Conocimiento</label>
                        <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="nombreSk">
                   </div>
                   <div class="form-group">
                        <label for="" class="form-label">Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje">
                    </div>                   
                    <div class="form-group mt-2">
                        <button class="btn btn-success btn-sm">Actualizar</button>
                    </div>                            
                </form>
            </section>
        </div>        
    </div>    
</section>
