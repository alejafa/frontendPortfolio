		
        <div>
            <div class="container">
                <form (ngSubmit)="onUpdatePerfil()" novalidate #if="ngForm">
                    <div class="row">                
                        <div class="col-sm-3 style-custom">
                            <div class="d-flex justify-content-center">
                                <img src="{{persona.imagen}}" class="rounded-circle border border-info border-3" alt="{{ persona.nombre }}" width="100">                           
                            </div>                        
                            <div class="text-center mt-3" *ngIf="!isLogged">
                                <p>{{persona.nombre}} {{persona.apellido}}</p>
                            </div>                        
                            <div *ngIf="isLogged">
                                <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre">
                                <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido">
                            </div>
                            <div class="text-center" *ngIf="isLogged">                            
                                <input type="file" id="imagen" name="image" (change)="uploadImage($event)" class="form-control btn btn-warning">
                            </div>                                          
                        </div>
                        <article class="col-sm-9 mt-5 border-mb-style">                        
                            <div class="text-start" *ngIf="isLogged">
                                <label for="" class="form-label">Profesión</label>
                                <input type="text" class="form-control" name="profesion" id="profesion" [(ngModel)]="persona.profesion">
                                <label class="form-label">Descripcion</label>
                                <textarea name="descripcion" id="descripcion" class="form-control" [(ngModel)]="persona.descripcion"></textarea>
                                <button class="btn btn-warning">
                                    Editar Perfil <i class="fa-solid fa-pencil"></i>
                                </button>                                            
                            </div>
                            <section *ngIf="!isLogged">
                                <h2 class="h2 bg-custom p-2 mb-3 rounded shadow">{{persona.profesion==null ? 'Tu Profesión' : persona.profesion }}</h2>                                              
                                <div class="text-center">
                                    <p>{{persona.descripcion}}</p>
                                </div>
                            </section>
                        </article>                
                    </div>
                </form>
            </div>
        </div>
